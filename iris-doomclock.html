<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iris-doomclock">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <span class$="{{state}}">
      {{timer}}
    </span>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-doomclock',
        properties: {
          direction: { //@NOTE: timer or countdown
            type: String,
            value: 'up'
          },
          redZone: { //@NOTE: countdown redzone in ms
            type: Number,
            value: 0
          },
          start: { //@NOTE: initial value of timer
            type: Number,
            value: function() {
              return Date.now();
            }
          }
        },
        ready() {
          if (this.direction === 'down') this.restart();
          this.state = "green";
          this.calc();
          setInterval(() => this.calc(), 1000);
        },
        restart() {
          this.zero = Date.now();
        },
        calc() {
          let now = Date.now();
          let time = this.direction === 'up' ? now - this.start : this.start - (now - this.zero);

          if (this.redZone && ((time < this.redZone && this.direction == 'down') || (time > this.redZone && this.direction == 'up'))) this.state = "red";

          time = parseInt(time / 1000);

          let mins = (time / 60) | 0;
          let secs = time % 60;
          mins = mins.toString().length == 1 ? '0' + mins : mins;
          secs = secs.toString().length == 1 ? '0' + secs : secs;
          this.timer = mins + ':' + secs;
        }
      });
    })();
  </script>

</dom-module>
